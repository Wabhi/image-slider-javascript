<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <!--font awesome cdn link-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!--External css file-->
    <link rel="stylesheet" href="./slider.css">
</head>
<body>
    <div class="container">
        <!--font awesome arrow,left right icons-->
        <i class="fas fa-arrow-circle-left" id="prevBtn"></i>
        <i class="fas fa-arrow-circle-right" id="nextBtn"></i>
        <div class="slider">
            <img src="./Images//pexels-6.jpeg" alt="six" id ="lastImg">
            <img src="./Images//pexels-1.jpeg" alt="one">
            <img src="./Images//pexels-2.jpeg" alt="two">
            <img src="./Images//pexels-3.jpeg" alt="three">
            <img src="./Images//pexels-4.jpeg" alt="four">
            <img src="./Images//pexels-5.jpeg" alt="five">
            <img src="./Images//pexels-6.jpeg" alt="six">
            <img src="./Images//pexels-1.jpeg" alt="one" id="firstImg">
        </div>
    </div>
    <!--External js file-->
    <script src="./slider.js"></script>
</body>
</html>
